<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TodoList</title>
</head>
<body class="bg-slate-300">

    <section class="w-full min-h-screen py-16 flex justify-center ">
        <div class="w-5/6 lg:w-1/2 bg-slate-200 rounded-md shadow relative">

            <div class="w-full pb-16">

                <div class="w-full h-[160px] flex flex-col items-center justify-around py-3">
                    <h1 class="text-3xl font-semibold text-slate-700">TodoList</h1>
                    <div class=" w-3/4 flex justify-evenly h-1/5">
                        <input type="text" style="outline: none;" class="border-2 border-sky-400 rounded-md px-2 hover:ring-2 hover:ring-sky-300 focus:ring-2 focus:shadow-md focus:shadow-sky-300 transition duration-200 delay-100" placeholder="What you do today ?" id="inputTodo">
                        <button class=" border-sky-400 bg-sky-500 rounded-md px-2 hover:ring-1 hover:ring-sky-300 active:ring-1 active:shadow-md active:shadow-sky-300 active:bg-sky-400 shadow text-slate-200 text-medium transition duration-200 " onclick="addTodo()">Add todo</button>
                    </div>
                </div>
                <div class="w-full  flex flex-col items-center">
                    <h1 class="py-6  text-2xl font-semibold text-slate-700">Your Todo</h1>

                    <ul class="w-full flex flex-col px-4 gap-2" id="todoWrapper">
                        <!-- Todo Content here -->
                    </ul>
                </div>

                <div class="absolute h-full w-full z-50 top-0 backdrop-blur flex justify-center items-center transition-all duration-200 hidden" id="modal">
                    <div class="w-2/3 h-1/3 bg-slate-100 shadow rounded-md flex flex-col items-center justify-around py-4">

                        <h1 class="text-3xl font-semibold text-slate-700">Edit Your Todo</h1>
                        <div class=" w-3/4 flex justify-evenly h-1/5">
                            <input type="text" style="outline: none;" class="border-2 border-sky-400 rounded-md px-2 hover:ring-2 hover:ring-sky-300 focus:ring-2 focus:shadow-md focus:shadow-sky-300 transition duration-200 delay-100" placeholder="Edit here..." id="inputEdit">
                            <button class=" border-sky-400 bg-sky-500 rounded-md px-2 hover:ring-1 hover:ring-sky-300 active:ring-1 active:shadow-md active:shadow-sky-300 active:bg-sky-400 shadow text-slate-200 text-medium transition duration-200 " onclick="save()">Save</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
